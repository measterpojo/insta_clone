{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="col-2">
	
</div>
<div class="col-8">
	<form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
    <h3 class="title is-3">Edit Profile</h3>

          <div class="field">
              <label class="label is-medium">Choose your picture</label>
              <div class="file is-boxed">
                {{ form.picture }}
              </div>
          </div>

          <div class="field">
              <label class="label is-medium">First name</label>
              <div class="control">
                {{ form.first_name }}
              </div>
          </div>

          <div class="field">
              <label class="label is-medium">Last name</label>
              <div class="control">
                {{ form.last_name }}
              </div>
          </div>

          <div class="field">
              <label class="label is-medium">Location</label>
              <div class="control">
                {{ form.location }}
              </div>
          </div>

          <div class="field">
              <label class="label is-medium">url</label>
              <div class="control">
                {{ form.url }}
              </div>
          </div>

          <div class="field">
              <label class="label is-medium">BIO</label>
              <div class="control">
                {{ form.profile_info }}
              </div>
          </div>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>

      <hr>
      <div class="field">
      <p class="control">
        <button type="submit" value="login" class="btn btn-info">
          Update
        </button>
      </p>
    </div>

    </form>
	
</div>
<div class="col-2">
	
</div>


{% endblock %}
