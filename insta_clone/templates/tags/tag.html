  
{% extends 'base.html' %}

{% load static %}


{% block banner %}

<section>
	<div>
		<div class="container">
			<h1 style="font-size: 90px">{{ tag.title }}</h1>
		</div>
		<hr>
	</div>
</section>

{% endblock %}



{% block content %}

{% for post in posts %}

	<div class="">
		<div>
			<figure class="image is-256x256">
				<a href="{{ post.get_absolute_url }}"><img src="{{ post.content.first.file.url }}" alt="Image"></a>				
			</figure>
		</div>
	</div>

{% endfor %}



{% endblock %}
